name: Update Jira
on:
  pull_request:
    types: [closed]

jobs:
  update-jira:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Extract Issue Key
        id: extract-key
        run: |
          # Sử dụng regex chính xác hơn cho Jira issue key
          ISSUE_KEY=$(echo "${{ github.event.pull_request.title }}" | grep -oP '[A-Z]+-\d+')
          echo "ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_OUTPUT
          echo "Extracted Issue Key: $ISSUE_KEY"  # Debug output

      - name: Validate Environment Variables
        run: |
          echo "JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}"
          echo "ISSUE_KEY: ${{ steps.extract-key.outputs.ISSUE_KEY }}"

      - name: Transition Jira Issue
        if: |
          steps.extract-key.outputs.ISSUE_KEY != '' && 
          env.JIRA_BASE_URL != '' && 
          env.JIRA_EMAIL != '' && 
          env.JIRA_TOKEN != ''
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          ISSUE_KEY: ${{ steps.extract-key.outputs.ISSUE_KEY }}
        run: |
          FULL_URL="$JIRA_BASE_URL/rest/api/3/issue/$ISSUE_KEY/transitions"
          echo "Calling Jira API at: $FULL_URL"  # Debug URL
          
          curl -v -X POST \
            --url "$FULL_URL" \
            --user "$JIRA_EMAIL:$JIRA_TOKEN" \
            --header "Content-Type: application/json" \
            --data '{
              "transition": {
                "id": "11"
              }
            }'
          echo "Curl exit code: $?"  # Show curl exit status

      - name: Notify Slack
        if: steps.extract-key.outputs.ISSUE_KEY != ''
        uses: slackapi/slack-github-action@v1
        with:
          slack-message: "✅ Issue ${{ steps.extract-key.outputs.ISSUE_KEY }} đã hoàn thành! Xem chi tiết: ${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.extract-key.outputs.ISSUE_KEY }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}