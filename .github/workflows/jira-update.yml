name: Update Jira
on:
  pull_request:
    types: [closed]

jobs:
  update-jira:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Extract Issue Key
        id: extract-key
        run: |
          echo "ISSUE_KEY=$(echo '${{ github.event.pull_request.title }}' | grep -oE '[A-Z]+-[0-9]+')" >> $GITHUB_OUTPUT

      - name: Transition Jira Issue
        uses: atlassian/gajira-transition@v3  # S·ª≠ d·ª•ng phi√™n b·∫£n m·ªõi
        with:
          issue: ${{ steps.extract-key.outputs.ISSUE_KEY }}  # ƒê√∫ng input name
          transition: "Done"  # T√™n tr·∫°ng th√°i (ho·∫∑c ID)
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        with:
          slack-message: "üéâ Issue ${{ steps.extract-key.outputs.ISSUE_KEY }} ƒë√£ ƒë√≥ng!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}