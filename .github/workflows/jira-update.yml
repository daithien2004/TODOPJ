name: Update Jira
on:
  pull_request:
    types: [closed]

jobs:
  update-jira:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Extract Issue Key
        id: extract-key
        run: |
          # L·∫•y Issue Key t·ª´ ti√™u ƒë·ªÅ PR (vd: "TODO-1: Fix bug")
          ISSUE_KEY=$(echo "${{ github.event.pull_request.title }}" | grep -oE '[A-Z]+-[0-9]+')
          echo "ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_OUTPUT

      - name: Transition Jira Issue
        if: steps.extract-key.outputs.ISSUE_KEY != ''
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          ISSUE_KEY: ${{ steps.extract-key.outputs.ISSUE_KEY }}
        run: |
          # G·ªçi API Jira ƒë·ªÉ chuy·ªÉn tr·∫°ng th√°i issue
          curl --request POST \
            --url "$JIRA_BASE_URL/rest/api/3/issue/$ISSUE_KEY/transitions" \
            --user "$JIRA_EMAIL:$JIRA_TOKEN" \
            --header "Content-Type: application/json" \
            --data '{
              "transition": {
                "id": "11"  # Thay b·∫±ng ID transition th·ª±c t·∫ø
              }
            }'

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        with:
          slack-message: "üéâ Issue ${{ steps.extract-key.outputs.ISSUE_KEY }} ƒë√£ ƒë√≥ng!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}